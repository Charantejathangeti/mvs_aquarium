
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVS Aqua - Premium Aquarium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        scroll-behavior: smooth;
        margin: 0;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse-aqua {
        0%, 100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 0px rgba(14, 165, 233, 0)); }
        50% { transform: scale(1.05); opacity: 0.8; filter: drop-shadow(0 0 20px rgba(14, 165, 233, 0.4)); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .loader-pulse {
        animation: pulse-aqua 2s infinite ease-in-out;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- High-fidelity loading state -->
      <div style="height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #ffffff;">
        <div class="loader-pulse" style="width: 80px; height: 80px; background: #0ea5e9; border-radius: 20px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 40px; box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.3);">
          M
        </div>
        <div style="margin-top: 24px; font-weight: 900; letter-spacing: 0.3em; text-transform: uppercase; font-size: 10px; color: #94a3b8;">
          MVS Aqua Systems
        </div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
