        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

        background: #0284c7;

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Reset all large rounded corners to professional rectangles */
      .rounded-rect { border-radius: 4px; }
      .rounded-rect-lg { border-radius: 8px; }
